version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://backend:8080/api/v1
        VITE_USE_MOCK_API: false
        VITE_ENV: production
        VITE_VERSION: 1.0.0
        VITE_ENABLE_LOGS: false
        VITE_API_TIMEOUT: 30000
    ports:
      - "80:80"
    depends_on:
      - backend